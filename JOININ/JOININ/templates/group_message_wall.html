<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title> Join-in group message wall</title>
<link rel="stylesheet" type="text/css" href="/static/styles.css">
<script language="javascript" src="/static/scripts.js"></script>
</head>
<body>
<!-- header starts-->
	{% include "message_modules/group_message_wall_header.html" %}<br>
<div id="container">
	<div id="left">
		<!--sidebar-->
		{% include "message_modules/group_message_wall_sidebar.html" %}
		<!--TODO:files belongs to this group-->	
	</div>
	<div id="middle">
		<!--post new message-->
			{% include "message_modules/message_sender.html" %}
		debug: 
		{%for d in debug%}
			{{d}},
		{%endfor%}
		<!--messages to this group. not private messages-->
		message_wall
		<!--START TO SHOW THE MESSAGE WALL-->
		{% include "message_modules/private_message_list.html" %}
	
	</div>
	<div id="right">
		<!--links should be in the head of group page-->
		<a href="/message_wall/group/{{group.id}}/leave/">
			<input type="button" class="button" value="leave group">
		</a> &nbsp;&nbsp;
		<a href="/message_wall/group/{{group.id}}/invite/">
			<input type="button" class="button" value="invite">
		</a>
	</div>
</div>
	
	
</body>
</html>
