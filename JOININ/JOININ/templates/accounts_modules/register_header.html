{% extends 'header_base.html' %}
{% block sign_in %} 
	        <table width="400" border="0" cellspacing="0" cellpadding="5">
	          <form method="post" name="login" id="login" action=""  enctype="multipart/form-data">
	          	{% csrf_token %}
				  <tr>
		            <td class="groupTitle" style="font-size:14px">Email
		            </td>
		            <td>{{login_form.username}}
		            </td>
		            <td><span class="groupTitle" style="font-size:14px">Password</span></td>
		            <td>{{ login_form.password}}
		            </td>
		            <td><input name="Login" type="submit" class="button" value="Sign in" />
		            </td>
		          </tr>
				  <tr>
				    <td colspan="5" align="right">
				    	<a href="/accounts/forget_password/" class="link">Forgot your password? 
				    	</a>
				    </td>
				  </tr>
			  </form>
	        </table>
{% endblock %}
