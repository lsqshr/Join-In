<!--post new message-->
<form action="" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<tr>
		<table>
			<tr>
            <!--
            <td align="center">Upload a file
              <input name="file" type="file" class="inputUpload" /></td>
            -->
            <td align="center">
				{{form.web_url.label}}{{form.web_url}}</td>
			<td align="center">
				{{form.priority.label}}{{form.priority}}</td>
			<td align="center">
				{{form.send_to.label}}{{form.send_to}}</td>
			<td align="center">
				{{form.belongs_to_group.label}}{{form.belongs_to_group}}</td>
			</tr>
			<tr>
            	<td colspan="3" align="center">{{form.content}}</td>
            	<td align="center">
				<input type="submit" class="button" value="Post" /></td>
            </tr>
         </table> 
     </tr>
</form>
