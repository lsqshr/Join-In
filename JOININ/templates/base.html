<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{% block title %}{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
{% block css %}{% endblock %}
{% block js%}{% endblock %}
<script type="text/javascript">
	function hide(){
		fg_hideform('send_message_window','fg_backgroundpopup');
		fg_hideform('create_group_window','fg_backgroundpopup');
		fg_hideform('join_group_window','fg_backgroundpopup');
	}
</script>
</head>
<body class="body" onload="javascript:hide();">
	<div id='fg_backgroundpopup'></div>
	<div class="wrapper">	
	{% block header %}{% endblock %}
	{% block content %}{% endblock %}
	</div>	
	{% block footer%}{% endblock %}
</body>
</html>
