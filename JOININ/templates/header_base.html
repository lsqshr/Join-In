<div class= "header" >
	<span id="logo"><img src="/static/images/logo.png"></img></span>
	<span>	
		{% block sign_in %} {% endblock %}
		{% block buttons %} {% endblock %}
		<span id="page_name">
			{{page_name}}
		</span>
	</span>
	<span >
		{%if errors%}
						<div id="error_messages" class="errors">
						  {%for error in errors%}
							<div>{{error}}</div>
						  {%endfor%}
						</div>
		 {%endif%}
     </span>
</div>
