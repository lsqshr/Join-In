<div id="join_group_window" class="popup">
  <div class="fg_container_header">
        <div class="fg_box_Title">Join a group</div>
        <div class="fg_box_Close"><a href="javascript:fg_hideform('join_group_window','fg_backgroundpopup');">Close(X)</a></div>
  </div>
  <div id="join_group_innercontainer" class="fg_form_innercontainer">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container">
        <label for="id_group_name">Group name:</label> 
        <input id="id_group_name" type="text" name="group_name" maxlength="15" />
      </div>
      <div class="container">
          <input name="join_group" type="submit" class="red_button" value="join"/> 
      </div>
    </form>
  </div>
</div>
